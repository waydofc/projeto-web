<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>
<body>
    <section id="contact">
        <h2>Contate-nos</h2>
        <p>Estamos aqui para ajudar você e proteger seu negócio das ameaças cibernéticas.</p>
        <h3>Informações de Contato:</h3>

        <!-- Formulário de Cadastro de Usuário -->
        <form action="https://webhook.site/2b9f636d-4b38-4418-bbf5-d6ddd80bcaec" method="POST">
            <div class="header">
                <h1>Cibersec</h1>
            </div>

            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="empresa">Empresa *</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" required>

            <label for="email">E-mail para contato *</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required>

            <label for="servico">Serviço solicitado *</label>
            <input type="text" id="servico" name="servico" placeholder="Descreva o serviço" required>

            <label for="contato">Contato alternativo</label>
            <input type="tel" id="contato" name="contato" placeholder="(XX) XXXXX-XXXX">

            <label for="ramo">Ramo de atuação da empresa *</label>
            <input type="text" id="ramo" name="ramo" placeholder="Ramo de atuação" required>

            <button type="submit">Enviar</button>
        </form>
    </section>
</body>
</html>

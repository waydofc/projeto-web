<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" href="css/img/favicon2.png" type="image/png">
    <title>Formulário de Contato - Cibersec</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre-nos.html">Sobre Nós</a></li>
                <li><a href="servicos.html">Serviços</a></li>
                <li><a href="contact.html">Contato</a></li>
            </ul>
        </nav>
    </header>
    <section id="contact">
        <h2>Contate-nos</h2>
        <p>Estamos aqui para ajudar você e proteger seu negócio das ameaças cibernéticas.</p>
        <h3>Informações de Contato:</h3>

        <!-- Formulário de Cadastro de Usuário -->
        <form action="https://webhook.site/2b9f636d-4b38-4418-bbf5-d6ddd80bcaec" method="POST">
            <div class="header">
                <h2>Cibersec</h2>
            </div>

            <label for="nome">Nome completo *</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required aria-required="true" aria-label="Nome completo">

            <label for="empresa">Empresa *</label>
            <input type="text" id="empresa" name="empresa" placeholder="Nome da empresa" required aria-required="true" aria-label="Nome da empresa">

            <label for="email">E-mail para contato *</label>
            <input type="email" id="email" name="email" placeholder="Seu e-mail" required aria-required="true" aria-label="E-mail para contato">

            <label for="servico">Serviço solicitado *</label>
            <input type="text" id="servico" name="servico" placeholder="Descreva o serviço" required aria-required="true" aria-label="Serviço solicitado">

            <label for="contato">Contato alternativo</label>
            <input type="tel" id="contato" name="contato" placeholder="(XX) XXXXX-XXXX" aria-label="Contato alternativo">

            <label for="ramo">Ramo de atuação da empresa *</label>
            <input type="text" id="ramo" name="ramo" placeholder="Ramo de atuação" required aria-required="true" aria-label="Ramo de atuação da empresa">

            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Cibersec. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
